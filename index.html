<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato"/>
	<link rel="stylesheet" href="style.css">
	<title>Homework 06-07</title>
</head>
<body>
    <header>
        <menu class="menu_left">
            <img src="res/logo.png"/>
            <button class="menu_button search"></button>
        </menu>
        <menu class="menu_right">
            <button class="menu_button settings"></button>
            <button class="menu_button profile"></button>
            <button class="menu_button payment"></button>
        </menu>
    </header>
    <section class="section showcase">
        <img src="res/showcase_background.png">
        <div class="title">
            <div class="rectangle"></div>
            <h1>THE BRAND <br><span>OF LUXERIOUS</span> <span class="accent">FASHION</span></h1>
        </div>
    </section>
    <section class="offers">
        <div class="offer_sample offer_for_woman">
            <h2>30% OFF <br><span class="accent">FOR WOMEN</span></h2>
        </div>
        <div class="offer_sample offer_for_man">
            <h2>HOT DEAL <br><span class="accent">FOR MEN</span></h2>
        </div>
        <div class="offer_sample offer_for_kids">
            <h2>NEW ARRIVALS <br><span class="accent">FOR KIDS</span></h2>
        </div>
        <div class="offer_sample offer_accesories">
            <h2>LUXIROUS & TRENDY <br><span class="accent">ACCESORIES</span></h2>
        </div>
    </section>
    <section class="section products">
        <div>
            <h2>Fetured Items</h2>
            <p>Shop for items based on what we featured in this week</p>
        </div>
        <menu>
            <button>Browse All Product</button>
        </menu>
    </section>
</body>
</html>
